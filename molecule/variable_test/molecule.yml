---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: ${MOLECULE_IMAGE}
    pre_build_image: true
    aws_access_key_id: ${AWS_ACCESS_KEY_ID_1}
    aws_region: ${AWS_REGION_1}
    aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY_1}
    aws_session_token: ${AWS_SESSION_TOKEN_1}
    local_file_name: ${TIMESTAMP}.txt
    s3_bucket: ${AWS_S3_BUCKET}
    s3_object_name: /ansible-roles-mamono210/aws_s3_get/${TIMESTAMP}
    test_string: ${TIMESTAMP}
    working_dir: /tmp/s3
provisioner:
  name: ansible
  config_options:
    defaults:
      callbacks_enabled: ansible.posix.profile_tasks
      no_log: false
      roles_path: "$HOME/.ansible/roles/:/tmp"
  connection_options:
    aws_access_key_id: ${AWS_ACCESS_KEY_ID_1}
    aws_region: ${AWS_REGION_1}
    aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY_1}
    aws_session_token: ${AWS_SESSION_TOKEN_1}
    remote_directory: /tmp/s3
    remote_file_name: ${TIMESTAMP}.txt
    s3_bucket: ${AWS_S3_BUCKET}
    s3_object_name: /ansible-roles-mamono210/aws_s3_get/${TIMESTAMP}
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - verify
